<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eazy-Ira Foundation | Home</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/logo.png" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }

    .home-banner {
      background: url('images/bg1.jpg') no-repeat center center/cover;
      padding: 80px 20px;
      text-align: center;
      color: white;
    }

    .home-banner img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: 20px;
    }

    .home-banner button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    @media screen and (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo" width="60" />
      <h1>Eazy-Ira Foundation</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="activities.html">Our Activities</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="donate.html">Donate</a></li>
        <li><a href="children.html">Our Children</a></li>
        <li><a href="volunteer.html">Volunteer</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="home-banner">
    <h2>Love in Action, Hope in Every Child</h2>
    <img src="images/profile.jpg" alt="Profile Picture" />
    <br />
    <button onclick="location.href='donate.html'">Donate / Support Us</button>
  </section>
</body>
</html>
