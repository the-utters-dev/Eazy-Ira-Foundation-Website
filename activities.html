<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Activities | Eazy-Ira Foundation</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/logo.png" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: url('images/activities.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {
      background-color: rgba(255, 255, 255, 0.95);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      color: #333;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav {
      display: flex;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      height: 4px;
      width: 25px;
      background: #333;
      border-radius: 2px;
    }

    @media screen and (max-width: 768px) {
      nav ul {
        position: absolute;
        top: 60px;
        right: 0;
        background-color: white;
        width: 100%;
        flex-direction: column;
        align-items: center;
        display: none;
      }

      nav ul.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
    }

    h2 {
      color: #4CAF50;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
      text-align: left;
      margin-bottom: 40px;
    }

    li {
      margin-bottom: 10px;
      font-size: 18px;
    }

    button {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .donate-widget-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #e91e63;
      color: white;
      font-size: 26px;
      border: none;
      border-radius: 50%;
      width: 65px;
      height: 65px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .donate-widget-box {
      position: fixed;
      bottom: 100px;
      right: 25px;
      background: #fff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
      padding: 16px;
      width: 280px;
      display: none;
      z-index: 999;
    }

    .donate-widget-box h3 {
      margin: 0 0 12px;
      font-size: 18px;
      color: #4CAF50;
    }

    .donate-widget-box input,
    .donate-widget-box textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .donate-widget-box button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .donate-widget-box label {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    @media screen and (max-width: 600px) {
      section {
        padding: 40px 15px;
      }

      ul {
        padding-left: 15px;
      }

      .donate-widget-box {
        width: 90%;
        right: 5%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo" width="60" />
      <h1>Eazy-Ira Foundation</h1>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <ul id="navList">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="activities.html">Our Activities</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="donate.html">Donate</a></li>
        <li><a href="children.html">Our Children</a></li>
        <li><a href="volunteer.html">Volunteer</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Our Weekly Activities</h2>
    <ul>
      <li>Bible Study and Prayer</li>
      <li>Play and Singing</li>
      <li>Food and Gospel Movies</li>
    </ul>

    <h2>Download Full Project</h2>
    <p><button onclick="window.location.href='treasurer/dashboard.html'">Treasurer Dashboard</button></p>
    <p>
      <button onclick="window.location.href='docs/eazyira_presentation.pdf'">Download Full Project PDF</button>
    </p>
  </section>

  <button class="donate-widget-btn" onclick="toggleDonateBox()" aria-label="Donate Button">üéÅ</button>

  <div class="donate-widget-box" id="donateBox">
    <h3>Donate Eazy-Ira Foundation</h3>
    <input type="number" placeholder="Enter Amount in $" />
    <input type="text" placeholder="Name / Email / Contact" />
    <textarea rows="3" placeholder="Say something good..."></textarea>
    <label><input type="checkbox"> Make this monthly</label>
    <button onclick="submitDonation()">Send Support</button>
  </div>

  <script>
    function toggleMenu() {
      const navList = document.getElementById('navList');
      navList.classList.toggle('active');
    }

    function toggleDonateBox() {
      const box = document.getElementById('donateBox');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    function submitDonation() {
      alert("Thank you for supporting Eazy-Ira Foundation!");
      document.getElementById('donateBox').style.display = 'none';
    }
  </script>
</body>
</html>
