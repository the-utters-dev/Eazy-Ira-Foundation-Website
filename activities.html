<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Activities | Eazy-Ira Foundation</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/logo.png" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: url('images/activities.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      color: #333;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }

    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
    }

    h2 {
      color: #4CAF50;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
      text-align: left;
      margin-bottom: 40px;
    }

    li {
      margin-bottom: 10px;
      font-size: 18px;
    }

    button {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      section {
        padding: 40px 15px;
      }

      ul {
        padding-left: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo" width="60" />
      <h1>Eazy-Ira Foundation</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="activities.html">Our Activities</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="donate.html">Donate</a></li>
        <li><a href="children.html">Our Children</a></li>
        <li><a href="volunteer.html">Volunteer</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Our Weekly Activities</h2>
    <ul>
      <li>Bible Study and Prayer</li>
      <li>Play and Singing</li>
      <li>Food and Gospel Movies</li>
    </ul>

    <h2>Download Full Project</h2>
    <p>
      <button onclick="window.location.href='docs/project.pdf'">Download Full Project PDF</button>
    </p>
  </section>
</body>
</html>
