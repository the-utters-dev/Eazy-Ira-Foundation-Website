<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Children | Eazy-Ira Foundation</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/logo.png" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }

    .children-section {
      padding: 80px 20px;
      text-align: center;
      background-image: url('images/children-bg.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .children-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.85); /* semi-transparent white overlay */
      z-index: 0;
    }

    .children-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: #4CAF50;
      margin-bottom: 30px;
    }

    .access-button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .access-button:hover {
      background-color: #45a049;
    }

    @media screen and (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo" width="60" />
      <h1>Eazy-Ira Foundation</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="activities.html">Our Activities</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="donate.html">Donate</a></li>
        <li><a href="children.html">Our Children</a></li>
        <li><a href="volunteer.html">Volunteer</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="children-section">
    <div class="children-content">
      <h2>Access Our Children's Data</h2>
      <a class="access-button" href="https://docs.google.com/spreadsheets/d/1k254XeT65GxUyz7gj3IN4FIGpX_BC1pLLWm0ZTmIWrg/edit?usp=sharing" target="_blank">
        Access Our Children's Data
      </a>
    </div>
  </section>
</body>
</html>
